<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/add_position.css">
    <title> HRMS </title>
    

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Montserrat Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    {% extends "test.html" %}
    
        {% block content %}
    
    <div class="container">
    <div class="login-container">
        <div class="login-form" id="loginForm">
            <h1>Add skills</h1>
            <form action="/createskill" method="POST">
                <input type="name" placeholder="Skill" name="name">
                <input type="text" placeholder="Description" name="description">
                <button>ADD</button>
            </form>
            
        </div>
        <div class="signup-form hidden" id="signupForm">
            <h1>Create a new position</h1>
            <form action="/createposition" method="POST">
                <input type="text" placeholder="Name" name="name" id="name">
                <select id="departament" name="departament" >
                    <option class="select" value="" disabled selected>Select a departament</option>
                    {% for department in dep %}
                    <option class="select" value="{{department}}">{{ department }}</option>
                    {% endfor %}
                </select>
                <input type="number" placeholder="Min Salary" name="min_salary" id="min_salary">
                <input type="number" placeholder="Max Salary" name="max_salary" id="max_salary">
                <select id="status" name="status" >
                    <option class="select" value="" disabled selected>Select the status</option>
                    <option class="select" value="Occupied  ">Occupied</option>
                    <option class="select"value="Unoccupied ">Unoccupied</option>
                </select>
                <div id="check">
                    {% for skill in skills %}
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="{{skill.id}}" name="skills[]" value="{{skill.id}}">
                        <label for="{{skill.id}}"> {{skill.name}}</label><br>
                    </div>
                    {% endfor %}
                 </div>
                <button>ADD</button>

            </form>
           
        </div>
    </div>
</div>
    {% endblock %}
    <script src="../static/js/add_position.js"></script>
    <script src="../static/js/side-bar.js"></script>
</body>

</html>
